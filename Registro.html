<!DOCTYPE html>
<html lang="en" ng-app="myapp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" href="styles.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel="icon" href="http://getbootstrap.com/favicon.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<title>Registro</title>
	</head>
	<body ng-controller="ModeloCtrl">
		<!--Link Angular js-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Registro</h1>
	               		<hr/>
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nombre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input ng-model="user.nombre" type="text" class="form-control" name="name" id="name"  placeholder="Ingrese su Nombre"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="apellido" class="cols-sm-2 control-label">Apellido</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input ng-model="user.apellido" type="text" class="form-control" name="name" id="name"  placeholder="Ingrese su Apellido"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input ng-model="user.email" type="email" class="form-control" name="email" id="email"  placeholder="Ingrese su Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Edad</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input ng-model="user.edad" type="date" class="form-control" name="username" id="username"  placeholder="Ingrese su Edad"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input ng-model="user.contrasena" type="password" class="form-control" name="password" id="password"  placeholder="Ingrese su contraseÃ±a"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirme Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input ng-model="user.contrasena2" type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirme su Password"/>
								</div>
							</div>
						</div>


						<div class="form-group ">
							<button ng-click="register(user)" type="button" class="btn btn-primary btn-lg btn-block login-button">Registrarme</button>
						</div>
					</form>
				</div>
			</div>
		</div>	  
		<!--Call Script-->
		<script src="script.js"></script>

		<!--Link Angular js-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		    
	</body>
</html>
